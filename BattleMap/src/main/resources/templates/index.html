<head>
    <meta charset="UTF-8">

<body>
<h1>Hello World</h1>
//tryout
<div class="container" style="margin-top: 50px">
    <button id="connectToWs" class="btn btn-default" type="button" onclick="connect()">connect to WS</button>
    <div class="row">
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <label for="message">Message</label>
                    <input type="text" id="message" class="form-control" placeholder="Enter your message here...">
                </div>
                <button id="send" class="btn btn-default" type="button" onclick="sendMessage()">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="message-history" class="table table-striped">
                <thead>
                <tr>
                    <th>Messages
                        <span
                                id="notifications"
                                style="
                                    color: white;
                                    background-color: red;
                                    padding-left: 15px;
                                    padding-right: 15px;">
                            </span>
                    </th>
                </tr>
                </thead>
                <tbody id="messages">
                </tbody>
            </table>
        </div>
    </div>
</div>

<div>
    <input class="get-markers" type="button" value="Get all the Markers"/>
</div>
//tryout
<div id="map" data-mode="">
    <input type="hidden" data-map-markers="" value="" name="map-geojson-data"/>
</div>

</body>
</html>
<script>

    //add save multiple flags https://www.youtube.com/watch?v=ls_Eue1xUtY&list=PLyWyQBSWLw1NH1wsA0wkSMTlQ45P0AqCj&ab_channel=GeoDev
    //https://embed.plnkr.co/plunk/UNrsy4SYbSMVrRRxTf1d
    //todo - from BE to FE
    //todo - render geoJson on FE


    //base map set-up + layers //base map set-up + layers //base map set-up + layers //base map set-up + layers
    let imageMap = L.tileLayer.provider('Esri.WorldImagery');
    let topoMap = L.tileLayer.provider('Esri.WorldTopoMap');
    let baseMaps = {
        OSM: topoMap,
        "Esri World Imagery": imageMap,
        "Esri World Topo Map": topoMap
    }
    let map = L.map('map', {
            center: [50.03404, 14.44861],//todo - set-up by game
            zoom: 20,//default location and zoom level
            layers: [topoMap],
        }
    );
    let mapLayers = L.control.layers(baseMaps).addTo(map);
    map.locate({setView: true, maxZoom: 16});
    //base map set-up + layers //base map set-up + layers //base map set-up + layers //base map set-up + layers

    //costume marker
    map.on('locationfound', onLocationFound);
    map.on('locationerror', onLocationError);
    map.on('click', onMapClick);  // attaching function on map click


    let blueFlag = 'https://upload.wikimedia.org/wikipedia/commons/1/17/Blue_flag_waving.svg';
    let redFlag = 'https://cdn-icons-png.flaticon.com/512/395/395841.png';
    let neutralFlag = 'https://upload.wikimedia.org/wikipedia/commons/b/bd/Gray_flag_waving.png';


    function onMapClick(e) {    // Script for adding marker on map click

        let geojsonFeature = {
            "type": "Feature",
            "properties": {
                "flagName": "flag name",
            },
            "geometry": {
                "type": "Point",
                "coordinates": [e.latlng.lat, e.latlng.lng]
            }
        }

        let marker;

        L.geoJson(geojsonFeature, {
            pointToLayer: function () {
                //custom marker//custom marker//custom marker//custom marker//custom marker
                let iconOptions = {
                    iconUrl: neutralFlag,
                    iconSize: [50, 50],
                }
                let customIcon = L.icon(iconOptions);
                marker = L.marker(e.latlng, {
                    icon: customIcon,
                    title: "Default Marker",
                    alt: "Default Marker",
                    riseOnHover: true,
                    draggable: true,
                    //custom marker//custom marker//custom marker//custom marker//custom marker
                }).bindPopup(
                    "<div class='form-group'>"
                    + "<h3 id='titleOfFlagPopup'></h3>"
                    + "<h4 id='locationOfFlagPopup'></h4>"
                    + "<label for='newFlagName'>Flag name: </label>"
                    + "<input type='text'  id='newFlagName'  class='newFlagName' placeholder='Enter name/number of flag'>"
                    + " <div class='image-container-popup'>"
                    + "  <img src='" + neutralFlag + "' alt='Neutral Flag' style='width: 50px; height: 50px;' '>"
                    + "  <img src='" + blueFlag + "' alt='Blue Flag' style='width: 50px; height: 50px;' '>"
                    + "  <img src='" + redFlag + "' alt='Red Flag' style='width: 50px; height: 50px;'  '>"
                    + "</div>"
                    + "<button  type='button' class='setNameOfMarker'>SAVE</button>"
                    + "<input type='button' value='Delete this marker' class='marker-delete-button'/>"
                );

                marker.on("popupopen", onPopupOpen);
                return marker;
            }
        }).addTo(map);
    }

    function selectImage(src, tempMarker) {
        tempMarker.defaultOptions.icon.options.iconUrl = src;
        return tempMarker;
    }

    function onPopupOpen() {
        let tempMarker = this;
        let popupH3content = document.getElementById("titleOfFlagPopup");
        let locationOfFlagPopup = document.getElementById("locationOfFlagPopup");
        console.log(tempMarker);
        //var tempMarkerGeoJSON = this.toGeoJSON();
        //var lID = tempMarker._leaflet_id; // Getting Leaflet ID of this marker
        // To remove marker on click of delete
        $(".marker-delete-button:visible").click(function () {
            map.removeLayer(tempMarker);
        });
        $(".setNameOfMarker").click(function () {
            tempMarker.defaultOptions.title = document.querySelector('.newFlagName').value;
            console.log(tempMarker.defaultOptions.title + " setNameOfMaker");
            tempMarker.addTo(map);
        });

        $(".image-container-popup img").click(function () {
            selectImage(this.src, tempMarker);
            tempMarker.defaultOptions.icon.options.iconUrl = this.src;
            //todo need to fix map update/reload find a way
            tempMarker.addTo(map);

            console.log(tempMarker.defaultOptions.icon.options.iconUrl + " marker was set to");
        });
        popupH3content.innerHTML = tempMarker.defaultOptions.title;
        locationOfFlagPopup.innerHTML = tempMarker.getLatLng();
    }


    let globalMakersArray = [];
    let game = {};

    // getting all the markers at once
    function getAllMarkers() {
        let allMarkersObjArray = [];//new Array();
        let allMarkersGeoJsonArray = [];//new Array();
        let flagObjectArray = [];
        $.each(map._layers, function (ml) {
            console.log(map._layers + "map._layers");
            if (map._layers[ml].feature) {
                console.log(map._layers[ml].defaultOptions.title + "map._layers[ml].defaultOptions.title"); //this is the name of the marker
                // console.log(ml + "ml");
                // console.log(map._layers[ml].feature + "map._layers[ml].feature");
                allMarkersObjArray.push(this)

                let geojsonFeature = {
                    "type": "Feature",
                    "properties": {
                        "flagName": map._layers[ml].defaultOptions.title,
                        "flagIconURL": map._layers[ml].defaultOptions.icon.options.iconUrl
                    },
                    "geometry": {
                        "type": "Point",
                        "coordinates": map._layers[ml].feature.geometry.coordinates
                    }
                }
                flagObjectArray.push(geojsonFeature);
                allMarkersGeoJsonArray.push(JSON.stringify(geojsonFeature))
            }
        })
        game = {
            gameName: "BattleMap",
            flags: flagObjectArray
        }
        console.log(game);

        globalMakersArray = allMarkersGeoJsonArray;
        console.log(allMarkersObjArray + "allMarkersObjArray");
        //alert("total Markers : " + allMarkersGeoJsonArray.length + "\n\n" + allMarkersGeoJsonArray + "\n\n Also see your console for object view of this array" );
    }


    function reloadMap() {
        getAllMarkers(); //save all flags
        $.each(map._layers, function (ml) {  //remove all flags
            console.log(map._layers + "map._layers");
            if (map._layers[ml].feature) {
                map.removeLayer(this);
            }
        })
        for (let i = 0; i < game.flags.length; i++) { //create all flags

            let iconOptions = {
                iconUrl: game.flags[i].properties.flagIconURL,
                iconSize: [50, 50],
            }
            let customIcon = L.icon(iconOptions);
            new L.Marker(game.flags[i].geometry.coordinates, {
                icon: customIcon,
                title: game.flags[i].properties.flagName,
                alt: "Default Marker",
                riseOnHover: true,
                draggable: true,
                //custom marker//custom marker//custom marker//custom marker//custom marker
            }).bindPopup(
                "<div class='form-group'>"
                + "<h3 id='titleOfFlagPopup'></h3>"
                + "<h4 id='locationOfFlagPopup'></h4>"
                + "<label for='newFlagName'>Flag name: </label>"
                + "<input type='text'  id='newFlagName'  class='newFlagName' placeholder='Enter name/number of flag'>"
                + " <div class='image-container-popup'>"
                + "  <img src='" + neutralFlag + "' alt='Neutral Flag' style='width: 50px; height: 50px;' '>"
                + "  <img src='" + blueFlag + "' alt='Blue Flag' style='width: 50px; height: 50px;' '>"
                + "  <img src='" + redFlag + "' alt='Red Flag' style='width: 50px; height: 50px;'  '>"
                + "</div>"
                + "<button  type='button' class='setNameOfMarker'>SAVE</button>"
                + "<input type='button' value='Delete this marker' class='marker-delete-button'/>"
            ).addTo(map);
        }


    }

    $(".get-markers").on("click", getAllMarkers);


    function onLocationError(e) {
        alert(e.message);
    }


    function onLocationFound(e) {
        let radius = e.accuracy;

        L.marker(e.latlng).addTo(map)
            .bindPopup("You are within " + radius + " meters from this point").openPopup();

        L.circle(e.latlng, radius).addTo(map);
    }


    //sockets  //sockets  //sockets  //sockets  //sockets  //sockets  //sockets  //sockets
    let stompClient = null;


    function connect() {
        let socket = new SockJS('/websockets');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);
            stompClient.subscribe('/topic/messages', function (message) {
                showMessage(JSON.parse(message.body).content);
            });
            stompClient.subscribe('/topic/flag', function (message) {
                console.log(JSON.parse(message.body) + " - flag subscribed");
            });

        });
    }

    function showMessage(message) {
        $("#messages").append("<tr><td>" + message + "</td></tr>");
    }

    function sendMessage() {
        console.log("sending message");
        stompClient.send("/ws/message", {}, JSON.stringify({'messageContent': $("#message").val()}));
        getAllMarkers();
        stompClient.send("/ws/flag", {}, JSON.stringify(game));
        console.log(game + "logging game sended to BE");
    }

    //sockets  //sockets  //sockets  //sockets  //sockets  //sockets  //sockets  //sockets


</script>
