    // Script for adding marker on map click
    function onMapClickTest(e) {

        var geojsonFeature = {
            "type": "Feature",
            "properties": {},
            "geometry": {
                "type": "Point",
                "coordinates": [e.latlng.lat, e.latlng.lng]
            }
        }

        var marker;

        L.geoJson(geojsonFeature, {

            pointToLayer: function(feature, latlng){
                let iconOptions = {
                    iconUrl: 'https://cdn-icons-png.flaticon.com/512/395/395841.png',
                    iconSize: [50, 50],
                }
                let customIcon = L.icon(iconOptions);

                marker = L.marker(e.latlng, {
                    icon: customIcon,
                    title: "Resource Location",
                    alt: "Resource Location",
                    riseOnHover: true,
                    draggable: true,

                }).bindPopup("<input type='button' value='Delete this marker' class='marker-delete-button'/>");

                marker.on("popupopen", onPopupOpen);

                return marker;
            }
        }).addTo(map);

    //sockets try

    var stompClient = null;


    function connect() {
        var socket = new SockJS('/websockets');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);
            stompClient.subscribe('/topic/messages', function (message) {
                showMessage(JSON.parse(message.body).content);
            });
            stompClient.subscribe('/topic/flag', function (message) {
                console.log(JSON.parse(message.body) + " - flag subscribed");
            });

        });
    }

    function showMessage(message) {
        $("#messages").append("<tr><td>" + message + "</td></tr>");
    }

    function sendMessage() {
        console.log("sending message");
