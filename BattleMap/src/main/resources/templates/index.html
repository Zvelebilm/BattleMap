<head>

<h1>Hello World</h1>
<div id="map"></div>

</html>
<script>
    let singleMarker;

    const map = L.map('map').setView([50.03404, 14.44861], 20); //default location and zoom level //todo - set-up by game
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    map.locate({setView: true, maxZoom: 16});

    //Custom marker
    let iconOptions = {
        iconUrl: 'flag.png',
        iconSize: [50, 50],

    }

    let marker = L.marker([50.034359, 14.44914], //todo - add marker/draggable/with title
        {draggable: true,
        title: "Flag location"}).addTo(map);


    map.on('locationfound', onLocationFound);
    map.on('locationerror', onLocationError);
    map.on('click', onMapClick); //todo - on-lick popup with location on map


    function onLocationError(e) {
        alert(e.message);
    }
    function onMapClick(e) {
        alert("You clicked the map at " + e.latlng);
    }
    function onLocationFound(e) {
        var radius = e.accuracy;

        L.marker(e.latlng).addTo(map)
            .bindPopup("You are within " + radius + " meters from this point").openPopup();

        L.circle(e.latlng, radius).addTo(map);
    }
</script>
