<script>
    let singleMarker;

    const map = L.map('map').setView([50.03404, 14.44861], 20); //default location and zoom level //todo - set-up by game
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    map.locate({setView: true, maxZoom: 16});

    //Custom marker
    let iconOptions = {
        iconUrl: 'https://cdn-icons-png.flaticon.com/512/395/395841.png',
        iconSize: [50, 50],
    }
    let customIcon = L.icon(iconOptions);

    let markerOptions = {
        icon: customIcon,
        draggable: true,
        title: "I am red flag"
    }

    let marker = L.marker([50.034359, 14.44914],markerOptions
        ).addTo(map);


    map.on('locationfound', onLocationFound);
    map.on('locationerror', onLocationError);
    map.on('click', onMapClick); //todo - on-lick popup with location on map


    function onLocationError(e) {
        alert(e.message);
    }
    function onMapClick(e) {
        alert("You clicked the map at " + e.latlng);
    }
    function onLocationFound(e) {
        var radius = e.accuracy;

        L.marker(e.latlng).addTo(map)
            .bindPopup("You are within " + radius + " meters from this point").openPopup();

        L.circle(e.latlng, radius).addTo(map);
    }

    //sockets
    let stompClient= null;
    function connect() {
        const socket = new SockJS('ws://localhost:8080/ws');
        stompClient = Stomp.over(socket);


        stompClient.connect({}, onConnected, onError);
    }
    function onConnected() {
        stompClient.subscribe(`/user/TESTNICKNAME/queue/messages`, onMessageReceived); //`/user/${nickname}/queue/messages`
        stompClient.subscribe(`/user/public`, onMessageReceived); //`/user/${nickname}/queue/messages`
        stompClient.send('app/user.addPlayer',{},JSON.stringify({'name': 'TESTNICKNAME', 'position': [50.034359, 14.44914]})); //todo ai - power wtf
        console.log("connected to WS");
    }
    function onMessageReceived(){
        console.log("message received");

    }

    function onError() {
console.log("failed to connect to WS")
    }



</script>
