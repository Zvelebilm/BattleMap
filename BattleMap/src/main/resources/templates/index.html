<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BattleMap</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

</head>
<body>
<h1>Hello World</h1>
//tryout
<div class="container" style="margin-top: 50px">
    <button id="connectToWs" class="btn btn-default" type="button" onclick = "connect()">connect to WS</button>
    <div class="row">
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <label for="message">Message</label>
                    <input type="text" id="message" class="form-control" placeholder="Enter your message here...">
                </div>
                <button id="send" class="btn btn-default" type="button" onclick="sendMessage()">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="message-history" class="table table-striped">
                <thead>
                <tr>
                    <th>Messages
                        <span
                                id="notifications"
                                style="
                                    color: white;
                                    background-color: red;
                                    padding-left: 15px;
                                    padding-right: 15px;">
                            </span>
                    </th>
                </tr>
                </thead>
                <tbody id="messages">
                </tbody>
            </table>
        </div>
    </div>
</div>
//tryout
<div id="map"></div>

</body>
</html>
<script>
    let singleMarker;

    const map = L.map('map').setView([50.03404, 14.44861], 20); //default location and zoom level //todo - set-up by game
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    map.locate({setView: true, maxZoom: 16});

    //Custom marker
    let iconOptions = {
        iconUrl: 'https://cdn-icons-png.flaticon.com/512/395/395841.png',
        iconSize: [50, 50],
    }
    let customIcon = L.icon(iconOptions);

    let markerOptions = {
        icon: customIcon,
        draggable: true,
        title: "I am red flag"
    }

    let marker = L.marker([50.034359, 14.44914], markerOptions
    ).addTo(map);


    map.on('locationfound', onLocationFound);
    map.on('locationerror', onLocationError);
    map.on('click', onMapClick); //todo - on-lick popup with location on map


    function onLocationError(e) {
        alert(e.message);
    }

    function onMapClick(e) {
        alert("You clicked the map at " + e.latlng);
    }

    function onLocationFound(e) {
        var radius = e.accuracy;

        L.marker(e.latlng).addTo(map)
            .bindPopup("You are within " + radius + " meters from this point").openPopup();

        L.circle(e.latlng, radius).addTo(map);
    }

    //sockets try

    var stompClient = null;


    function connect() {
        var socket = new SockJS('/websockets');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);
            stompClient.subscribe('/topic/messages', function (message) {
                showMessage(JSON.parse(message.body).content);
            });

        });
    }

    function showMessage(message) {
        $("#messages").append("<tr><td>" + message + "</td></tr>");
    }

    function sendMessage() {
        console.log("sending message");
        stompClient.send("/ws/message", {}, JSON.stringify({'messageContent': $("#message").val()}));
        stompClient.send("/ws/message", {},  JSON.stringify(markerOptions));
        console.log(markerOptions)
    }


</script>
